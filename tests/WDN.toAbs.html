                tr = document.createElement('tr');
                if (j % 2) tr.className = 'even';
                td = document.createElement('td');
                td.innerHTML = hosts[i];
                tr.appendChild(td);
                td = document.createElement('td');
                td.innerHTML = files[j];
                tr.appendChild(td);
                td = document.createElement('td');
                td.innerHTML = WDN.toAbs(files[j], hosts[i]);
                tr.appendChild(td);
                td = document.createElement('td');

                    td.innerHTML = 'pass';
                } else {
                    p = false;
                    td.innerHTML = 'fail';
                }
