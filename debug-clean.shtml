<script>

  // Function for creating unique identifiers
  function uuidv4() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
      var r = Math.random() * 16 | 0,
              v = c === 'x' ? r : r & 0x3 | 0x8;
      return v.toString(16);
    });
  }

  // https://codepen.io/svinkle/pen/FHGBh

  (function (document, window, undefined) {
    'use strict';

    // TODO:
    // Add functionality for previous and next slides
    // Allow user to swipe on touchscreens to progress slide
    // Add option to each slideshow to let developer choose type of slide transition â€“ move or fade


    // Define variables for slideshow, unordered list, slides, figures and captions
    const slideshows = document.querySelectorAll('.dcf-slideshow');
    // All the slides
    const uls = document.querySelectorAll('.dcf-slideshow ul');
    // Each slide
    const slides = document.querySelectorAll('.dcf-slideshow li');
    const figures = document.querySelectorAll('.dcf-slideshow figure');
    const captions = document.querySelectorAll('.dcf-slideshow figcaption');

    // Slideshow
    for (let i = 0; i < slideshows.length; i++) {

      const uuid = uuidv4();
      // Define variable for each individual slideshow and unordered list of slides
      let slideshow = slideshows[i];
      let ul = uls[i];

      let slides = slideshow.querySelectorAll('.dcf-slideshow li');

      // Create unique ID for slideshow
      slideshow.setAttribute('id', uuid.concat('-slideshow'));
      console.log(slideshow.getAttribute('id'));

      // Remove `-nojs` class from slideshow once JavaScript has loaded
      if (slideshow.classList.contains('dcf-slideshow-nojs')) {
        slideshow.classList.remove('dcf-slideshow-nojs');
      }
      // Add class to slideshow to indicate its JavaScript has loaded
      if (!slideshow.classList.contains('dcf-slideshow-js')) {
        slideshow.classList.add('dcf-slideshow-js');
      }

      // Add classes to slideshow unordered lists
      ul.classList.add('dcf-slide-deck');

      // Create slideshow controls (previous/next slide buttons)
      let ctrls = document.createElement('ul');
      let ctrlPrevious = document.createElement('li');
      let ctrlNext = document.createElement('li');

      // Add classes to slideshow controls group
      ctrls.classList.add('dcf-list-bare', 'dcf-btn-group', 'dcf-absolute', 'dcf-pin-right', 'dcf-pin-bottom', 'dcf-z-1');

      // Add role and aria-label to controls group
      ctrls.setAttribute('role', 'group');
      ctrls.setAttribute('aria-label', 'slideshow controls');

      // Add content inside individual controls
      ctrlPrevious.innerHTML = '<button class="dcf-btn dcf-btn-primary dcf-btn-slide dcf-btn-slide-prev" type="button" aria-label="previous">' +
              '<svg class="dcf-h-4 dcf-w-4 dcf-fill-current" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">' +
              '<path d="M21.746.064a.504.504 0 0 0-.504.008l-19 11.5a.499.499 0 0 0-.001.856l19 11.5A.501.501 0 0 0 22 23.5V.5a.5.5 0 0 0-.254-.436z"></path>' +
              '</svg>' +
              '</button>';
      ctrlNext.innerHTML = '<button class="dcf-btn dcf-btn-primary dcf-btn-slide dcf-btn-slide-next" type="button" aria-label="next">' +
              '<svg class="dcf-h-4 dcf-w-4 dcf-fill-current" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">' +
              '<path d="M21.759 11.577L2.786.077a.499.499 0 0 0-.759.428v23a.498.498 0 0 0 .5.5c.09 0 .18-.024.259-.072l18.973-11.5a.5.5 0 0 0 0-.856z"></path>' +
              '</svg>' +
              '</button>';

      // Add event for previous and next controls
//       ctrlPrevious.addEventListener('click', function(){
//         incrementSlides(-1);
//       });
//       ctrlNext.addEventListener('click', function(){
//         incrementSlides(1);
//       });

      // Add relative class for absolute positioning of slideshow controls
      slideshow.classList.add('dcf-relative');
      // Append controls (previous/next slide) to slideshow
      ctrls.appendChild(ctrlPrevious);
      ctrls.appendChild(ctrlNext);
      slideshow.appendChild(ctrls);

      // Slide
      for (let i = 0; i < slides.length; i++) {
        // Define variable for each individual slide
        let slide = slides[i];
        // Create unique ID for each slide
        slide.setAttribute('id', uuid.concat('-slide-' + i));
        console.log(slide.getAttribute('id'));
        // Add classes to each slide
        slide.classList.add('dcf-slide', 'dcf-relative');
      };

    };

    // TODO: Check if figure and figcaption exist in each slide. If they exist, create button to toggle caption visibility.
    // Figure and caption
    for (let i = 0; i < figures.length; i++) {
      // Define variable for each individual figure and caption
      let figure = figures[i];
      let caption = captions[i];
      if (typeof caption == 'undefined') {  // If no figcaption, the figure tag has to be removed as well.
        console.log('No caption');
      } else if (caption.parentNode == figure) {
        // Create button to show/hide caption
        let captionBtn = document.createElement('button');
        // Add classes to each caption toggle button
        captionBtn.classList.add('dcf-btn', 'dcf-btn-slide', 'dcf-btn-slide-caption');
        // Create a unique ID for each caption toggle button
        captionBtn.setAttribute('id', 'button-' + i); // TODO: use same ID creation used for DCF modals
        // Add ARIA attributes to each caption toggle button
        captionBtn.setAttribute('aria-controls', 'caption-' + i);
        captionBtn.setAttribute('aria-label', 'Show caption');
        captionBtn.setAttribute('aria-expanded', 'false');
        // Add SVG icon to each caption toggle button
//         captionBtn.innerHTML = '<svg class="dcf-h-4 dcf-w-4 dcf-fill-current" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">' +

//           '</svg>';
        captionBtn.innerHTML = '<svg class="dcf-h-4 dcf-w-4 dcf-fill-current" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">' +
                '<path d="M23 21H1c-.6 0-1 .4-1 1s.4 1 1 1h22c.6 0 1-.4 1-1s-.4-1-1-1zM1 3h19c.6 0 1-.4 1-1s-.4-1-1-1H1c-.6 0-1 .4-1 1s.4 1 1 1zm0 4h15c.6 0 1-.4 1-1s-.4-1-1-1H1c-.6 0-1 .4-1 1s.4 1 1 1zm0 4h22c.6 0 1-.4 1-1s-.4-1-1-1H1c-.6 0-1 .4-1 1s.4 1 1 1zm0 4h18c.6 0 1-.4 1-1s-.4-1-1-1H1c-.6 0-1 .4-1 1s.4 1 1 1zm0 4h15c.6 0 1-.4 1-1s-.4-1-1-1H1c-.6 0-1 .4-1 1s.4 1 1 1z"></path>' +
                '</svg>';
        // Add class to each figure
        figure.classList.add('dcf-slide-figure');
        // Append caption toggle button to each figure
        figure.appendChild(captionBtn);
        // Style each caption
        caption.classList.add('dcf-slide-caption', 'dcf-figcaption', 'dcf-invisible');
        // Create a unique ID for each caption
        caption.setAttribute('id', 'caption-' + i); // TODO: use same ID creation used for DCF modals
        // Add ARIA attributes to each caption
        caption.setAttribute('aria-labelledby', 'button-' + i); // TODO: use same ID creation used for DCF modals
        caption.setAttribute('aria-hidden', 'true');
      }
    };

    // Caption visibility transition
    function captionTransition(event) {
      // Remove event listener and toggle visibility after caption has closed
      event.removeEventListener('transitionend', captionTransition, true);
      // Check if caption is already visible
      if (!event.classList.contains('dcf-invisible')) {
        // Add class to hide caption
        event.classList.add('dcf-invisible');
      }
    }

    // Show caption
    let showCaption = function (button, caption) {
      // Check if caption is already visible
      if (!caption.classList.contains('dcf-invisible')) {
        // Hide content
        caption.addEventListener('transitionend', captionTransition(caption), true);
        // Update ARIA attributes
        button.setAttribute('aria-expanded', 'false');
        button.setAttribute('aria-label', 'Show caption');
        caption.setAttribute('aria-hidden', 'true');
      } else {
        // Remove class to show content
        caption.classList.remove('dcf-invisible');
        // Update ARIA attributes
        button.setAttribute('aria-expanded', 'true');
        button.setAttribute('aria-label', 'Hide caption');
        caption.setAttribute('aria-hidden', 'false');
      }
    };

    // Caption toggle buttons
    let buttons = document.querySelectorAll('.dcf-btn-slide-caption');
    [].forEach.call(buttons, function(button, index) {
      // Content var
      let caption = button.previousElementSibling;
      // Show caption when button is pressed
      button.addEventListener('click', function () {
        showCaption(this, caption);
        return false;
      }, false);

      // Show caption when the 'space' key is pressed
      button.addEventListener('keydown', function (event) {
        // Handle 'space' key
        if (event.which === 32) {
          event.preventDefault();
          showCaption(this, caption);
        }
      }, false);
    });
