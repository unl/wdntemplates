<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark light">
        <title>Datepicker</title>
        <link rel="stylesheet" href="/wdn/templates_6.0/css/critical.css">
        <link rel="stylesheet" href="/wdn/templates_6.0/css/main.css">
        <script src="/wdn/templates_6.0/js/head-2.js"></script>
    </head>
    <body class="unl">
        <main>
            <h1 class="dcf-mt-6">Date Picker</h1>
            <form class="dcf-form" action="#" method="get">
                <div id="test" class="dcf-datepicker">
                    <label for="sample-date">Date 1</label>
                    <input id="sample-date" type="text" name="sample-date">
                </div>
            </form>
            <form class="dcf-form" action="#" method="get">
                <div class="dcf-datepicker">
                    <label for="sample-date-2">Date 2</label>
                    <input id="sample-date-2" type="text" name="sample-date-2">
                </div>
            </form>
        </main>
        <script>
            document.getElementById('test').addEventListener('datepickerReady', (e) => {
                console.log('Event Name: datepickerReady', e);
            });
            document.addEventListener('UNLPluginInitialized', (e) => {
                console.log('Event Name: UNLPluginInitialized', e);
            });
            document.addEventListener('UNLPluginLoadedElement', (e) => {
                console.log('Event Name: UNLPluginLoadedElement', e);
            });
            window.UNL.autoLoader.config.plugins.UNLDatepicker.onPluginLoadedElement = (loaded_element) => {
                console.log('Auto Loader onPluginLoadedElement:', loaded_element);
            }
        </script>
        <script src="/wdn/templates_6.0/js/auto-loader.js" type="module"></script>
    </body>
</html>
