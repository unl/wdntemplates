<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toggle Buttons</title>
        <link rel="stylesheet" href="/wdn/templates_6.0/css/critical.css">
        <link rel="stylesheet" href="/wdn/templates_6.0/css/main.css">
    </head>
    <body class="unl">
        <main>
            <h1>Toggle Buttons</h1>

            <div id="my-div">
                My First Div
            </div>

            <button
                class="dcf-btn-toggle dcf-btn dcf-btn-primary"
                data-controls="my-div"
                data-label-on="Open My First Div"
                data-label-off="Close My First Div"
                data-start-expanded="true"
            >
                Toggle My First Div (Starts On)
            </button>

            <div id="my-div-with-id" hidden>
                My Second Div
            </div>

            <button
                id="my-div-with-id-toggle-button"
                class="dcf-btn-toggle dcf-btn dcf-btn-primary"
                data-controls="my-div-with-id"
                data-label-on="Open My Second Div"
                data-label-off="Close My Second Div"
                data-start-expanded="false"
            >
                Toggle My Second Div (Starts Off)
            </button>
        </main>

        <script src="/wdn/templates_6.0/js/auto-loader.js" type="module"></script>
        <script>
            document.getElementById('my-div').addEventListener('toggleButtonReady', (e) => {
                console.log(e);
                console.log(e.detail.classInstance);
            });
        </script>
    </body>
</html>
