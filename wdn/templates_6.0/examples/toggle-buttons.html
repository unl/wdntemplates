<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark light">
        <title>Toggle Buttons</title>
        <link rel="stylesheet" href="/wdn/templates_6.0/css/critical.css">
        <link rel="stylesheet" href="/wdn/templates_6.0/css/main.css">
        <script src="/wdn/templates_6.0/js/head-2.js"></script>
    </head>
    <body class="unl">
        <main>
            <h1>Toggle Buttons</h1>

            <div id="my-div">
                My First Div
            </div>

            <button
                class="dcf-btn-toggle dcf-btn dcf-btn-primary"
                data-controls="my-div"
                data-label-on="Open My First Div"
                data-label-off="Close My First Div"
                data-start-expanded="true"
            >
                Toggle My First Div (Starts On)
            </button>

            <div id="my-div-with-id" hidden>
                My Second Div
            </div>

            <button
                id="my-div-with-id-toggle-button"
                class="dcf-btn-toggle dcf-btn dcf-btn-primary"
                data-controls="my-div-with-id"
                data-label-on="Open My Second Div"
                data-label-off="Close My Second Div"
                data-start-expanded="false"
            >
                Toggle My Second Div (Starts Off)
            </button>
        </main>
        
        <script>
            document.getElementById('my-div').addEventListener('toggleButtonReady', (e) => {
                console.log('Event Name: toggleButtonReady', e);
            });
            document.addEventListener('UNLPluginInitialized', (e) => {
                console.log('Event Name: UNLPluginInitialized', e);
            });
            document.addEventListener('UNLPluginLoadedElement', (e) => {
                console.log('Event Name: UNLPluginLoadedElement', e);
            });
            window.UNL.autoLoader.config.plugins.UNLToggleButton.onPluginLoadedElement = (loaded_element) => {
                console.log('Auto Loader onPluginLoadedElement:', loaded_element);
            }
        </script>
        <script src="/wdn/templates_6.0/js/auto-loader.js" type="module"></script>
    </body>
</html>
