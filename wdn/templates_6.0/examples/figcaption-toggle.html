<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark light">
        <title>Figcaption Toggle</title>
        <link rel="stylesheet" href="/wdn/templates_6.0/css/critical.css">
        <link rel="stylesheet" href="/wdn/templates_6.0/css/main.css">
        <script src="/wdn/templates_6.0/js/head-2.js"></script>
    </head>
    <body class="unl">
        <main>
            <h1 class="dcf-mt-6">Figcaption Toggle</h1>

            <figure class="dcf-max-w-xl">
                <div class="dcf-ratio dcf-ratio-16x9">
                    <img class="dcf-ratio-child dcf-obj-fit-cover" src="/wdn/templates_6.0/images/dev/150821-tunnel-325-xl-min.jpg" alt="">
                </div>
                <figcaption id="test" class="dcf-figcaption dcf-figcaption-toggle">
                    Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum.
                    <small class="dcf-txt-xs dcf-txt-nowrap">Illustration by Jane Doe</small>
                </figcaption>
            </figure>
        </main>

        <script>
            document.getElementById('test').addEventListener('figcaptionToggleReady', (e) => {
                console.log('Event Name: figcaptionToggleReady', e);
            });
            document.addEventListener('UNLPluginInitialized', (e) => {
                console.log('Event Name: UNLPluginInitialized', e);
            });
            document.addEventListener('UNLPluginLoadedElement', (e) => {
                console.log('Event Name: UNLPluginLoadedElement', e);
            });
            window.UNL.autoLoader.config.plugins.UNLFigcaptionToggle.onPluginLoadedElement = (loaded_element) => {
                console.log('Auto Loader onPluginLoadedElement:', loaded_element);
            }
        </script>
        <script src="/wdn/templates_6.0/js/auto-loader.js" type="module"></script>
    </body>
</html>
