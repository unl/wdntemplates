<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark light">
        <title>SlideShow</title>
        <link rel="stylesheet" href="/wdn/templates_6.0/css/critical.css">
        <link rel="stylesheet" href="/wdn/templates_6.0/css/main.css">
        <script src="/wdn/templates_6.0/js/head-2.js"></script>
    </head>
    <body class="unl">
        <main>
            <h1>Slideshow</h1>

            <h2>Normal</h2>
            <div id="test" class="dcf-slideshow dcf-mb-5 dcf-max-w-xl" aria-label="WDN Sample Slideshow">
                <ul>
                    <li>
                        <figure>
                            <img class="dcf-16x9" src="/wdn/templates_6.0/images/dev/150821-tunnel-325-xl-min.jpg" alt="">
                            <figcaption>Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum. <small class="dcf-txt-xs dcf-txt-nowrap">Illustration by Jane Doe</small></figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img class="dcf-16x9" src="/wdn/templates_6.0/images/dev/150815-commencement-324-xl-min.jpg" alt="">
                            <figcaption>Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum. <small class="dcf-txt-xs dcf-txt-nowrap">Illustration by Jane Doe</small></figcaption>
                        </figure>
                    </li>
                    <li>
                        <img class="dcf-16x9" src="/wdn/templates_6.0/images/dev/111024-autumn-018-xl-min.jpg" alt="">
                    </li>
                </ul>
            </div>

            <h2>Auto Play</h2>
            <div class="dcf-slideshow dcf-mb-5 dcf-max-w-xl" aria-label="WDN Sample Slideshow" data-play="true">
                <ul>
                    <li>
                        <figure>
                            <div class="">
                                <img class="dcf-16x9" src="/wdn/templates_6.0/images/dev/150821-tunnel-325-xl-min.jpg" alt="">
                            </div>
                            <figcaption>Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum. <small class="dcf-txt-xs dcf-txt-nowrap">Illustration by Jane Doe</small></figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <div class="">
                                <img class="dcf-16x9" src="/wdn/templates_6.0/images/dev/150815-commencement-324-xl-min.jpg" alt="">
                            </div>
                            <figcaption>Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum. <small class="dcf-txt-xs dcf-txt-nowrap">Illustration by Jane Doe</small></figcaption>
                        </figure>
                    </li>
                    <li>
                        <div class="">
                            <img class="dcf-16x9" src="/wdn/templates_6.0/images/dev/111024-autumn-018-xl-min.jpg" alt="">
                        </div>
                    </li>
                </ul>
            </div>

            <h2>Fade</h2>
            <div class="dcf-slideshow dcf-mb-5 dcf-max-w-xl" aria-label="WDN Sample Slideshow" data-transition="fade">
                <ul>
                    <li>
                        <figure>
                            <div class="">
                                <img class="dcf-16x9" src="/wdn/templates_6.0/images/dev/150821-tunnel-325-xl-min.jpg" alt="">
                            </div>
                            <figcaption>Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum. <small class="dcf-txt-xs dcf-txt-nowrap">Illustration by Jane Doe</small></figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <div class="">
                                <img class="dcf-16x9" src="/wdn/templates_6.0/images/dev/150815-commencement-324-xl-min.jpg" alt="">
                            </div>
                            <figcaption>Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum. <small class="dcf-txt-xs dcf-txt-nowrap">Illustration by Jane Doe</small></figcaption>
                        </figure>
                    </li>
                    <li>
                        <div class="">
                            <img class="dcf-16x9" src="/wdn/templates_6.0/images/dev/111024-autumn-018-xl-min.jpg" alt="">
                        </div>
                    </li>
                </ul>
            </div>

            <h2>No toggle caption</h2>
            <div class="dcf-slideshow dcf-mb-5 dcf-max-w-xl" aria-label="WDN Sample Slideshow" data-toggle-caption="false">
                <ul>
                    <li>
                        <figure>
                            <div class="">
                                <img class="dcf-16x9" src="/wdn/templates_6.0/images/dev/150821-tunnel-325-xl-min.jpg" alt="">
                            </div>
                            <figcaption>Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum. <small class="dcf-txt-xs dcf-txt-nowrap">Illustration by Jane Doe</small></figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <div class="">
                                <img class="dcf-16x9" src="/wdn/templates_6.0/images/dev/150815-commencement-324-xl-min.jpg" alt="">
                            </div>
                            <figcaption>Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum. <small class="dcf-txt-xs dcf-txt-nowrap">Illustration by Jane Doe</small></figcaption>
                        </figure>
                    </li>
                    <li>
                        <div class="">
                            <img class="dcf-16x9" src="/wdn/templates_6.0/images/dev/111024-autumn-018-xl-min.jpg" alt="">
                        </div>
                    </li>
                </ul>
            </div>

            <h2>No images</h2>
            <div class="dcf-slideshow dcf-mb-5 dcf-max-w-xl" aria-label="WDN Sample Slideshow" data-toggle-caption="false" data-shuffle="true">
                <ul>
                    <li>
                        <div class="dcf-16x9 dcf-d-flex dcf-jc-center dcf-ai-center">
                            <p class="dcf-m-0 dcf-p-0">
                                this is some text 1
                            </p>
                        </div>
                    </li>
                    <li>
                        <div class="dcf-16x9 dcf-d-flex dcf-jc-center dcf-ai-center">
                            <p class="dcf-m-0 dcf-p-0">
                                this is some text 2
                            </p>
                        </div>
                    </li>
                    <li>
                        <div class="dcf-16x9 dcf-d-flex dcf-jc-center dcf-ai-center">
                            <p class="dcf-m-0 dcf-p-0">
                                this is some text 3
                            </p>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <script>
            document.getElementById('test').addEventListener('slideshowReady', (e) => {
                console.log('Event Name: slideshowReady', e);
            });
            document.addEventListener('UNLPluginInitialized', (e) => {
                console.log('Event Name: UNLPluginInitialized', e);
            });
            document.addEventListener('UNLPluginLoadedElement', (e) => {
                console.log('Event Name: UNLPluginLoadedElement', e);
            });
            window.UNL.autoLoader.config.plugins.UNLSlideshow.onPluginLoadedElement = (loaded_element) => {
                console.log('Auto Loader onPluginLoadedElement:', loaded_element);
            }
        </script>
        <script src="/wdn/templates_6.0/js/auto-loader.js" type="module"></script>
    </body>
</html>
