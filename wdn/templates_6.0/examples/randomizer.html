<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark light">
        <title>Randomizer</title>
        <link rel="stylesheet" href="/wdn/templates_6.0/css/critical.css">
        <link rel="stylesheet" href="/wdn/templates_6.0/css/main.css">
        <script src="/wdn/templates_6.0/js/head-2.js"></script>
    </head>
    <body class="unl">
      <main>
        <h1>Randomizer</h1>

        <div id="my-randomizer" class="unl-randomizer">
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>4</p>
          <p>5</p>
        </div>

      <script>
        document.getElementById('my-randomizer').addEventListener('randomizerReady', (e) => {
          console.log('Event Name: randomizerReady', e);
        });
        document.addEventListener('UNLPluginInitialized', (e) => {
          console.log('Event Name: UNLPluginInitialized', e);
        });
        document.addEventListener('UNLPluginLoadedElement', (e) => {
          console.log('Event Name: UNLPluginLoadedElement', e);
        });
        window.UNL.autoLoader.config.plugins.UNLRandomizer.onPluginLoadedElement = (loaded_element) => {
          console.log('Auto Loader onPluginLoadedElement:', loaded_element);
        }
      </script>
      <script src="/wdn/templates_6.0/js/auto-loader.js" type="module"></script>
    </body>
</html>
