<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog</title>
    <link rel="stylesheet" href="/wdn/templates_6.0/css/critical.css" />
    <link rel="stylesheet" href="/wdn/templates_6.0/css/main.css" />
    <script src="/wdn/templates_6.0/js/head-2.js"></script>
  </head>
  <body class="unl">
    <main>
      <h1>Card</h1>
      <div
        id="test-card"
        class="unl-bg-cream dcf-card dcf-d-flex dcf-flex-col unl-box-shadow unlcms-component-spacer dcf-card-as-link"
        style="cursor: pointer"
      >
        <div class="dcf-card-block dcf-2nd">
          <p class="dcf-subhead unl-font-sans unl-dark-gray">Overline</p>

          <h3 class="dcf-txt-h4">
            <a
              class="dcf-txt-decor-hover dcf-card-link"
              href="https://www.google.com"
            >
              Card 2
            </a>
          </h3>

          <p class="dcf-subhead unl-font-sans unl-dark-gray">Subhead</p>
        </div>

        <div class="dcf-1st dcf-ratio dcf-ratio-4x3">
          <div
            class="contextual-region media-entity view-mode--medium__fullscreen media-entity-bundle--image"
          >
            <div
              data-contextual-id="media:media=618:changed=1742824362&amp;langcode=en"
              data-contextual-token="lyVcnW09JVsOirNraAhqeu9dRDVvfvI7AeHS-wJxyCA"
              data-once="contextual-render"
              class="contextual"
            >
              <button
                class="trigger focusable visually-hidden"
                type="button"
                aria-pressed="false"
              >
                Open configuration options
              </button>
              <ul class="contextual-links" hidden="">
                <li>
                  <a
                    href="/test/sandbox/media/618/edit/?destination=/test/sandbox/node/404"
                    >Edit</a
                  >
                </li>
                <li>
                  <a
                    href="/test/sandbox/media/618/delete/?destination=/test/sandbox/node/404"
                    >Delete</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      document
        .getElementById("test-card")
        .addEventListener("cardAsLinkReady", (e) => {
          console.log("Event Name: cardAsLinkReady", e);
        });
      document.addEventListener("UNLPluginInitialized", (e) => {
        console.log("Event Name: UNLPluginInitialized", e);
      });
      document.addEventListener("UNLPluginLoadedElement", (e) => {
        console.log("Event Name: UNLPluginLoadedElement", e);
      });
      window.UNL.autoLoader.config.plugins.UNLDialog.onPluginLoadedElement = (
        loaded_element
      ) => {
        console.log("Auto Loader onPluginLoadedElement:", loaded_element);
      };
    </script>
    <script src="/wdn/templates_6.0/js/auto-loader.js" type="module"></script>
  </body>
</html>
