<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Autoplay video</title>
        <link rel="stylesheet" href="/wdn/templates_6.0/css/critical.css">
        <link rel="stylesheet" href="/wdn/templates_6.0/css/main.css">
    </head>
    <body class="unl">
        <main>
            <h1>Autoplay video</h1>
        </main>

        <div id="test" class="dcf-autoplay-video dcf-w-max-xl">
            <video style="height: 900; width: 160;" poster="https://wdn.unl.edu/wdn/templates_4.1/examples/samplecontent/2015-first-fb-game-wooooo.jpg" autoplay loop muted playsinline>
                <source src="https://wdn.unl.edu/wdn/templates_4.1/examples/samplecontent/2015-first-fb-game-fingers-crossed.mp4" type="video/mp4">
            </video>
        </div>
        <div class="dcf-autoplay-video dcf-w-max-xl">
            <video style="height: 900; width: 160;" poster="https://wdn.unl.edu/wdn/templates_4.1/examples/samplecontent/2015-first-fb-game-wooooo.jpg" autoplay loop muted playsinline>
                <source src="https://wdn.unl.edu/wdn/templates_4.1/examples/samplecontent/2015-first-fb-game-fingers-crossed.mp4" type="video/mp4">
            </video>
        </div>
        <div class="dcf-autoplay-video dcf-w-max-xl">
            <video style="height: 900; width: 160;" poster="https://wdn.unl.edu/wdn/templates_4.1/examples/samplecontent/2015-first-fb-game-wooooo.jpg" autoplay loop muted playsinline>
                <source src="https://wdn.unl.edu/wdn/templates_4.1/examples/samplecontent/2015-first-fb-game-fingers-crossed.mp4" type="video/mp4">
            </video>
        </div>
        <script src="/wdn/templates_6.0/js/auto-loader.js" type="module"></script>
        <script>
            document.getElementById('test').addEventListener('autoplayVideoReady', (e) => {
                console.log('Event Name: autoplayVideoReady', e);
            });
            document.addEventListener('UNLPluginInitialized', (e) => {
                console.log('Event Name: UNLPluginInitialized', e);
            });
            document.addEventListener('UNLPluginLoadedElement', (e) => {
                console.log('Event Name: UNLPluginLoadedElement', e);
            });
        </script>
    </body>
</html>
