<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validator</title>
        <link rel="stylesheet" href="/wdn/templates_6.0/css/critical.css">
        <link rel="stylesheet" href="/wdn/templates_6.0/css/main.css">
    </head>
    <body class="unl">

        <form id="test" class="dcf-form">
            <div class="dcf-form-group">
                <label for="inputTest">Test Input (Will always fail)</label>
                <input id="inputTest" name="inputTest" type="text" maxlength="50">
            </div>
            <input class="dcf-btn dcf-btn-primary" type="submit" value="Submit">
        </form>

        <script src="/wdn/templates_6.0/js/auto-loader.js" type="module"></script>

        <script type="module">
            import * as validatorModule from "/wdn/templates_6.0/js/plugins/form-validator.js";
            const $ = await validatorModule.initialize();

            $('#test').submit((e) => {
                $('#inputTest').addClass('validation-failed');
                return false;
            });
        </script>
    </body>
</html>
