<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark light">
        <title>Image Cropper</title>
        <link rel="stylesheet" href="/wdn/templates_6.0/css/critical.css">
        <link rel="stylesheet" href="/wdn/templates_6.0/css/main.css">
        <script src="/wdn/templates_6.0/js/head-2.js"></script>
    </head>
    <body class="unl">
      <main>
        <h1>Image Cropper</h1>

        <form class="dcf-form">
          <fieldset>
            <legend>Image Form</legend>
            <div class="dcf-form-group">
              <label for="image-input">Image Input</label>
              <input
                type="file"
                name="image-input"
                id="image-input"
                accept="image/jpeg, image/png, image/avif"
                aria-describedby="image-input-help">
              <p class="dcf-form-help" id="image-input-help">Accepts .jpg, .png, .avif</p>
            </div>
            <div
              class="dcf-image-cropper-preview"
              data-image-cropper-input="image-input"
              data-max-canvas-width="150"
              hidden
            ></div>
            <div
              id="my-image-cropper"
              class="dcf-image-cropper"
              data-image-cropper-input="image-input"
              data-max-canvas-width="300"
              data-ratio="1x1"
              hidden></div>
          </fieldset>
        </form>
      </main>

      <script>
        document.getElementById('my-image-cropper').addEventListener('imageCropperReady', (e) => {
          console.log('Event Name: imageCropperReady', e);
        });
        document.addEventListener('UNLPluginInitialized', (e) => {
          console.log('Event Name: UNLPluginInitialized', e);
        });
        document.addEventListener('UNLPluginLoadedElement', (e) => {
          console.log('Event Name: UNLPluginLoadedElement', e);
        });
        window.UNL.autoLoader.config.plugins.UNLImageCropper.onPluginLoadedElement = (loaded_element) => {
          console.log('Auto Loader onPluginLoadedElement:', loaded_element);
        }
      </script>
      <script src="/wdn/templates_6.0/js/auto-loader.js" type="module"></script>
    </body>
</html>
