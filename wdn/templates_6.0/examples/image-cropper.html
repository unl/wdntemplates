<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark light">
        <title>Image Cropper</title>
        <link rel="stylesheet" href="/wdn/templates_6.0/css/critical.css">
        <link rel="stylesheet" href="/wdn/templates_6.0/css/main.css">
        <script src="/wdn/templates_6.0/js/head-2.js"></script>
    </head>
    <body class="unl">
      <main>
        <h1>Image Cropper</h1>

        <form class="dcf-form" method="POST" enctype="multipart/form-data">
          <fieldset>
            <legend>Image Form</legend>
            <div class="dcf-form-group">
              <label for="image-input">Image Input</label>
              <input
                type="file"
                name="image-input"
                id="image-input"
                accept="image/jpeg, image/png, image/avif, image/gif, image/webp, image/bmp, image/x-bmp, image/x-icon"
                aria-describedby="image-input-help">
              <p class="dcf-form-help" id="image-input-help">Accepts .jpg, .png, .avif, .webp, .gif, .bmp, .ico</p>
            </div>
            <fieldset>
              <legend>Preview Image Outside Component</legend>
              <div
                class="dcf-image-cropper-preview"
                data-image-cropper-input="image-input"
                data-max-canvas-width="150"
                hidden
              ></div>
            </fieldset>
            <fieldset>
              <legend>Cropper Component</legend>
              <div
                id="my-image-cropper"
                class="dcf-image-cropper dcf-max-w-lg"
                data-image-cropper-input="image-input"
                data-max-canvas-width="300"
                data-ratio="1x1"
                hidden></div>
            </fieldset>
            <fieldset>
              <legend>Auto Populated Fields</legend>
              <p>Ideally these would all be hidden or readonly</p>
              <label for="image-cropper-x">x</label>
              <input type="number" id="image-cropper-x" class="dcf-image-cropper-x" readonly data-image-cropper-input="image-input">
              <label for="image-cropper-x2">x2</label>
              <input type="number" id="image-cropper-x2" class="dcf-image-cropper-x2" readonly data-image-cropper-input="image-input">
              <label for="image-cropper-y">y</label>
              <input type="number" id="image-cropper-y" class="dcf-image-cropper-y" readonly data-image-cropper-input="image-input">
              <label for="image-cropper-y2">y2</label>
              <input type="number" id="image-cropper-y2" class="dcf-image-cropper-y2" readonly data-image-cropper-input="image-input">
              <label for="image-cropper-width">Width</label>
              <input type="number" id="image-cropper-width" class="dcf-image-cropper-width" readonly data-image-cropper-input="image-input">
              <label for="image-cropper-height">Height</label>
              <input type="number" id="image-cropper-height" class="dcf-image-cropper-height" readonly data-image-cropper-input="image-input">
              <label for="image-cropper-ratio">Ratio</label>
              <input type="number" id="image-cropper-ratio" class="dcf-image-cropper-ratio" readonly data-image-cropper-input="image-input">
              <label for="image-cropper-ratio-text">Ratio Text</label>
              <input type="text" id="image-cropper-ratio-text" class="dcf-image-cropper-ratio-text" readonly data-image-cropper-input="image-input">
              <label for="image-cropper-cropped-image">cropped image</label>
              <input type="file" id="image-cropper-cropped-image" class="dcf-image-cropper-cropped-image" readonly data-image-cropper-input="image-input">
            </fieldset>
          </fieldset>
        </form>
      </main>

      <script>
        document.getElementById('my-image-cropper').addEventListener('imageCropperReady', (e) => {
          console.log('Event Name: imageCropperReady', e);
        });
        document.addEventListener('UNLPluginInitialized', (e) => {
          console.log('Event Name: UNLPluginInitialized', e);
        });
        document.addEventListener('UNLPluginLoadedElement', (e) => {
          console.log('Event Name: UNLPluginLoadedElement', e);
        });
        window.UNL.autoLoader.config.plugins.UNLImageCropper.onPluginLoadedElement = (loaded_element) => {
          console.log('Auto Loader onPluginLoadedElement:', loaded_element);
        }
      </script>
      <script src="/wdn/templates_6.0/js/auto-loader.js" type="module"></script>
    </body>
</html>
