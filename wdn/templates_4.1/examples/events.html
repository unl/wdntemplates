<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>Events Example</title>
</head>
<body data-version="4.1">
    <div id="example-code">
<script type="text/javascript">
WDN.setPluginParam('events', 'href', '//events.unl.edu/');
WDN.setPluginParam('events', 'title', 'UNL');
</script>

<h2 class="sec_main"><abbr title="University of Nebraska-Lincoln">UNL</abbr> Calendar</h2>
<div id="monthwidget">
    <script type="text/javascript">
        WDN.initializePlugin('monthwidget');
    </script>
</div>

<hr />

<div id="wdn_calendarDisplay"></div>
<script type="text/javascript">WDN.initializePlugin('events', {limit:5});</script>

<hr />

<div id="events-band" class="bp1-wdn-grid-set-halves bp2-wdn-grid-set-thirds"></div>
<script type="text/javascript">WDN.initializePlugin('events-band',{limit:6});</script>
</div>
</body>
</html>
