<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>Carousel Example</title>
</head>
<body data-version="4.1">
    <div id="example-code">
<script type="text/javascript">
WDN.initializePlugin('carousel');
</script>
<div id="wdn_Carousel" class="flexslider">
    <ul class="slides">
		<li>
            <figure>
                <img alt="Photo of cheerleaders" src="samplecontent/carouselCheerleaders.jpg" />
                <figcaption>
                    The Husker Spirit Squad showed their tough side as they posed for photos by spectators Sunday afternoon. 2010 Big Red Road Show at Omaha Qwest Center on February 8, 2010.
                     <span style="font-size:0.6em;font-style:italic">Photo by Craig Chandler / University Communications</span>
                </figcaption>
            </figure>
		</li>
		<li>
            <figure>
		        <img alt="Graduation photo" src="samplecontent/carouselGraduation.jpg" />
				<figcaption>
                    Nina Lorincz of Omaha made her mortar board into a special message for her parents Saturday. December 2009 Undergraduate Commencement in Bob Devaney Sports Center.
				     <span style="font-size:0.6em;font-style:italic">Photo by Craig Chandler / University Communications</span>
				</figcaption>
		    </figure>
		</li>
		<li>
            <figure>
		        <img alt="December snowstorm" src="samplecontent/carouselSnow.jpg" />
				<figcaption>
                    A December snowstorm caused the University to close at noon on December 8, 2009.
				     <span style="font-size:0.6em;font-style:italic">Photo by Greg Nathan / University Communications</span>
				</figcaption>
			</figure>
		</li>
		<li>
            <figure>
		        <img alt="Husker Football" src="samplecontent/carouselFootball.jpg" />
				<figcaption>
                    Ndamukong Suh and Larry Asante sandwich Kansas State quarterback Grant Gregory. University of Nebraska&ndash;Lincoln vs. Kansas State Wildcats football.
				     <span style="font-size:0.6em;font-style:italic">Photo by Craig Chandler / University Communications</span>
				</figcaption>
			</figure>
		</li>
    </ul>
</div>
</div>
    </body>
</html>
