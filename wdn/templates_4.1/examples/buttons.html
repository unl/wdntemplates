<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>Buttons Example</title>
</head>
<body data-version="4.1">
    <div id="example-code">
<h2>Links as buttons</h2>
<a href="#" class="wdn-button">This is my button</a>
<a href="#" class="wdn-button wdn-button-triad">This is my button</a>
<a href="#" class="wdn-button wdn-button-complement">This is my button</a>
<a href="#" class="wdn-button wdn-button-brand">This is my button</a>
<a href="#" class="wdn-button wdn-button-energetic">This is my button</a>
<h2>Buttons as buttons</h2>
<button class="wdn-button" type="button">This is a button too!</button>
<button class="wdn-button wdn-button-triad" type="button">This is a button too!</button>
<button class="wdn-button wdn-button-complement" type="button">This is a button too!</button>
<button class="wdn-button wdn-button-brand" type="button">This is a button too!</button>
<button class="wdn-button wdn-button-energetic" type="button">This is a button too!</button>
<h2>Disabled buttons</h2>
<button class="wdn-button" disabled type="button">This is a button too!</button>
<button class="wdn-button wdn-button-triad" disabled type="button">This is a button too!</button>
<button class="wdn-button wdn-button-complement" disabled type="button">This is a button too!</button>
<button class="wdn-button wdn-button-brand" disabled type="button">This is a button too!</button>
<button class="wdn-button wdn-button-energetic" disabled type="button">This is a button too!</button>
    </div>
</body>
</html>
