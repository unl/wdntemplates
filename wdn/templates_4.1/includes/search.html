<div id="wdn_search">
    <input type="checkbox" id="wdn_search_toggle" value="Show search form" class="wdn-input-driver" />
    <label for="wdn_search_toggle" id="wdn_search_toggle_label" class="wdn-icon-search"><span class="wdn-text-hidden">Share This Page</span></label>
    <form id="wdn_search_form" action="//www1.unl.edu/search/" method="get" role="search">
		<label for="wdn_search_query" class="wdn-icon-search">Search</label>
        <input required accesskey="f" id="wdn_search_query" name="q" type="search" />
        <button type="submit" title="Search" ></button>
    </form>
</div>
