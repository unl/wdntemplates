<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>Image Example</title>
</head>
<body data-version="4.0">
    <div id="example-code">
        <section class="bp1-wdn-grid-set-halves bp2-wdn-grid-set-fourths grid-clear">
            <div class="wdn-col">
                 <div class="wdn-infographic wdn-infographic-rate">
                    <div class="wdn-info-icon"></div>
                    <span class="stat">82%</span>
                    <span class="stat-helper">students employed within 1 year of graduation</span>
                </div>
            </div>
            
            <div class="wdn-col">
                 <div class="wdn-infographic wdn-infographic-globe-triad">
                    <div class="wdn-info-icon"></div>
                    <span class="stat">33,953</span>
                    <span class="stat-helper">alumni global network</span>
                </div>
            </div>

            <div class="wdn-col">
                 <div class="wdn-infographic wdn-infographic-internships-complement">
                    <div class="wdn-info-icon"></div>
                    <span class="stat">4,063</span>
                    <span class="stat-helper">available internships and counting</span>
                </div>
            </div>

            <div class="wdn-col">
                 <div class="wdn-infographic wdn-infographic-people-energetic">
                    <div class="wdn-info-icon"></div>
                    <span class="stat">34</span>
                    <span class="stat-helper">average class size</span>
                </div>
            </div>

            <div class="wdn-col">
                 <div class="wdn-infographic wdn-infographic-world">
                    <div class="wdn-info-icon"></div>
                    <span class="stat">World-wide</span>
                    <span class="stat-helper">attention</span>
                </div>
            </div>

            <div class="wdn-col">
                 <div class="wdn-infographic wdn-infographic-star-triad">
                    <div class="wdn-info-icon"></div>
                    <span class="stat">Star</span>
                    <span class="stat-helper">expected graduation rate</span>
                </div>
            </div>

            <div class="wdn-col">
                 <div class="wdn-infographic wdn-infographic-ratio-complement-">
                    <div class="wdn-info-icon"></div>
                    <span class="stat">7:1</span>
                    <span class="stat-helper">student/faculty ratio</span>
                </div>
            </div>

            <!--<div class="wdn-col">
                 <div class="wdn-infographic wdn-infographic-countries-energetic">
                    <div class="wdn-info-icon"></div>
                    <span class="stat">122</span>
                    <span class="stat-helper">countries represented by our alums</span>
                </div>
            </div> -->

              <div class="wdn-col">
                 <div class="wdn-infographic wdn-infographic-international-brand">
                    <div class="wdn-info-icon"></div>
                    <span class="stat">International</span>
                    <span class="stat-helper">students</span>
                </div>
            </div>
        </section>

        <script type="text/javascript">
            WDN.loadCSS(WDN.getTemplateFilePath('css/modules/infographics.css'));
        </script>
    </div>
</body>
</html>
