<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>Audio Player Example</title>
</head>
<body data-version="4.0">
    <div id="example-code">
<script type="text/javascript">
WDN.setPluginParam('events', 'href', 'http://events.unl.edu/');
WDN.setPluginParam('events', 'title', 'UNL');
</script>

<h2 class="sec_main"><abbr title="University of Nebraska-Lincoln">UNL</abbr> Calendar</h2>
<div id="monthwidget">
    <script type="text/javascript">
        WDN.initializePlugin('monthwidget');
    </script>
</div>

<hr />

<div id="wdn_calendarDisplay"></div>
<script type="text/javascript">WDN.initializePlugin('events', {limit:5});</script>
    </div>
</body>
</html>
