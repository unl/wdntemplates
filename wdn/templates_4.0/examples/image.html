<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>Image Example</title>
</head>
<body data-version="4.0">
    <div id="example-code">
<div class="wdn-grid-set-halves">
    <div class="wdn-col">
        <figure class="wdn-frame">
            <img src="samplecontent/stadium.jpg" alt="Memorial Stadium" />
        </figure>
    </div>
    
    <div class="wdn-col">
        <figure class="wdn-frame wdn-caption-animate">
            <img src="samplecontent/love.jpg" alt="Love Library" />
            <figcaption>Love Library at dusk on the campus of the University of Nebraska-Lincoln</figcaption>
        </figure>
    </div>
</div>
    </div>
</body>
</html>
