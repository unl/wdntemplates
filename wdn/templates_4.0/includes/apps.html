<div id="wdn_app_wrapper" class="wdn-band">
    <div class="wdn-inner-wrapper">
        <div class="wdn-grid-set">
            <div class="wdn-col-three-fifths wdn-app-col">
                <span class="wdn-resource-title">Current Weather</span>
                <div id="currentcond" aria-live="polite">
                    <p>Loading...</p>
                </div>
            </div>
            <div class="wdn-col-two-fifths wdn-app-col">
                <span class="wdn-resource-title">Directory</span>
                <form method="get" action="http://directory.unl.edu/">
                    <label for="pq" class="">Search for people or departments</label>
                    <input type="text" name="q" id="pq" autocomplete="off" />
                    <input type="submit" class="hidden" value="Go" />
                </form>
                <div id="pfShowRecord" aria-live="polite"></div>
                <div id="pfresults" aria-live="polite"></div>
            </div>
        </div>
    </div>
</div>
<div class="wdn-share-this-page">
    <label for="wdn_share_toggle" value="show share menu" class="wdn-icon-share">Share This Page</label>
    <input type="checkbox" id="wdn_share_toggle" value="Show share options" class="">
    <ul class="wdn-share-options">
        <li><a href="http://go.unl.edu/?url=referer" id="wdn_createGoURL" class="wdn-icon-link" rel="nofollow">Get a Go URL</a></li>
        <li class="outpost" id="wdn_emailthis"><a href="mailto:" class="wdn-icon-mail" rel="nofollow">Email this page</a></li>
        <li class="outpost" id="wdn_facebook"><a href="https://facebook.com/" class="wdn-icon-facebook" rel="nofollow">Share on Facebook</a></li>
        <li class="outpost" id="wdn_twitter"><a href="https://twitter.com/" class="wdn-icon-twitter" rel="nofollow">Share on Twitter</a></li>
    </ul>
</div>
