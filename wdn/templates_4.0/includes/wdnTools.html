<div class="wdn-resource-label wdn-resource-app-trigger">
    <label for="wdn_resource_apps" class="wdn-icon-rocket">Apps</label>
</div>
<div id="wdn_search" class="wdn-resource-label">
    <label for="q" class="wdn-icon-search wdn-nav-full">Search</label>
    <form id="wdn_search_form" action="http://www1.unl.edu/search/" method="get" role="search">
        <fieldset>
            <legend class="hidden">Search</legend>
            <label for="q" class="wdn-icon-search wdn-nav-hidden">Search</label>
            <input accesskey="f" id="q" name="q" type="search" placeholder="Search this site, all UNL or for a person" />
            <input class="search wdn-icon-search" type="submit" value="Go" name="submit" />
        </fieldset>
    </form>
</div>
